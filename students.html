<!DOCTYPE html>
<html>
<head>
    <title>Students | Mr. Schwartz's Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h4>Students</h4>

    <br>

    <div id="root">
        <form action="" name="students-form">

            <ul v-for="student of students" class="list-group w-50">
                <li class="list-group-item d-flex justify-content-between">
                    <div>{{ student.name }}</div><!-- name -->
                </li>
            </ul>

            <button>Update</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript">
    const students = [
        { id: 1, name: 'Huey Moscowitz', status: '' },
        { id: 2, name: 'Duey Benveniste', status: '' },
        { id: 3, name: 'Louie Farkas', status: '' },
    ]

    new Vue({
        el: '#root',

        data: {
            students,
        },
    })
</script>
</body>
</html>
